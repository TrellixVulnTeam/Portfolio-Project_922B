<div class="container pt-5">
  <div class="card">
      <div class="card-title">
          <h1 class="page-title text-center text-white bg-gradient-primary">Add User</h1>
      </div>

      <div class="card-body">
          <div class="container-fluid">
              <form action="" class="form" id="addUser">
                  <!-- form-group  label  input  For input types -->
                  <div class="form-row ">
                      <div class="form-group col-sm-6">
                          <label class="sr-only"  for="fNameLabel">First Name: </label>
                          <input type="text" class="form-control " placeholder="First Name" id="fName" name="fName" aria-describedby="fNameLabel">
                     </div>
                      <div class="form-group col-sm-6">
                          <label class="sr-only"  for="lNameLabel">Last Name: </label>
                          <input type="text" class="form-control " placeholder="Last Name" id="lName" name="lName" aria-describedby="lNameLabel">
                      </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-12">
                      <label for="inputAddress" class="sr-only">Address</label>
                      <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="Address">
                    </div>
                    <div class="form-group col">
                      <label for="inputAddress2" class="sr-only">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" name="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                  </div>

                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity" class="sr-only">City</label>
                        <input type="text" class="form-control" id="inputCity" name="inputCity" placeholder="City">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState" class="sr-only">State</label>
                        <input type="text" class="form-control" id="inputState" name="inputState" placeholder="State">
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip" class="sr-only">Zip</label>
                        <input type="text" class="form-control" id="inputZip" name="inputZip" placeholder="Zip">
                      </div>
                    </div>
                  

                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="inputEmail" class="sr-only">Email</label>
                      <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputPhone" class="sr-only">Phone</label>
                      <input type="text" class="form-control" id="inputPhone" name="inputPhone" placeholder="Phone">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputPassword" class="sr-only">Password</label>
                      <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password">
                    </div>
                  </div>

                  <div class="form-row add-row d-flex justify-content-center" id="itemAddDynamic"> 
                    <div class="form-group col-sm-5">
                      <label for="positionNameLabel" class="sr-only">Select Position</label>
                      <select name="positionName" id="positionName" class="form-control" aria-describedby="positionNameLabel">
                        <option value="" selected="true" disabled="disabled">Select Position ---</option>
                        <option name="ItemNo" value="ItemNo">Admin</option>
                        <option name="ItemNo" value="ItemNo">Manager</option>
                        <option name="ItemNo" value="ItemNo">Tech</option>
                      </select>
                    </div>
                  
                      <div class="form-group col-sm-3 col-md-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="techCheck" name="techCheck">
                          <label class="form-check-label" for="techCheck">
                            Tech Supervisor
                          </label>
                        </div>
                      </div>

                      <div class="form-group col-sm-3 col-md-2justify-content-end">
                        <button class="btn btn-gradient-secondary text-white">Add User +</button>
                      </div>

                  </div>
                  
                


          </form>
      </div>
