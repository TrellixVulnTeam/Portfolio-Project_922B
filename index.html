<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/main.css" />

    <title>Vehicle Check in/Check out</title>
  </head>
  <body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5 mx-auto mt-5">
                <div class="card">
                    <div class="card-title p-3 bg-primary text-white">
                        <h4>Log In</h4>
                    </div>

                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginUser">Username</label>
                                    <input type="text" class="form-control form-control-sm" id="loginUser" placeholder="Enter username">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                </div>
                            
                            </div>
                            <div class="form-row">
                                <a type="button" class="btn btn-secondary btn-sm ml-1"  href="admin_dashboard.html">Cancel</a>
                                <a type="button" class="btn btn-primary btn-sm ml-1" href="tech_dashboard.html">Sign in</a>
                                <small class="pt-3">Cancel logs into Admin Dashboard, Sign in to Tech Dashboard</small>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>





        </div>
    </div>  <!-- container -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
    
    </body>
    </html>
