                  <ul class="navbar nav mr-auto">

        <div class="container">
            <div class="card">
                <div class="card-title">
                    <h1 class="page-title text-center bg-secondary text-white">Create Job</h1>
                </div>

                <div class="card-body">
                    <div class="container-fluid">
                        <form action="" class="form" id="addUser">
                            <!-- form-group  label  input  For input types -->
                            <div class="form-row ">
                                <div class="form-group col-sm-6">
                                    <label class="sr-only"  for="agencylabel">Agency: </label>
                                    <input type="text" class="form-control " placeholder="Agency Name" id="agency" aria-describedby="agencylabel">
                               </div>
                                <div class="form-group col-sm-6">
                                    <label class="sr-only"  for="techLabel">Assign Tech: </label>
                                    <input type="text" class="form-control " placeholder="Assign Tech" id="tech" aria-describedby="techLabel">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-5 mb-2">
                                    <label class="sr-only"  for="agencylabel">Vehicle Model: </label>
                                    <input type="text" class="form-control "  id="agency" placeholder="Vehicle Model" aria-describedby="agencylabel">
                               </div>
                                <div class="form-group col-md-5 mb-2">
                                    <label class="sr-only"  for="vehichleMakeLabel" class="sr-only">Vehicle Make: </label>
                                    <input type="text" class="form-control " id="vehicleMake" placeholder="Vehicle Make" aria-describedby="vehichleMakeLabel" placeholder="Vehicle Make:">
                                </div>
                                <div class="form-group col-md-2 mb-2">
                                    <label class="sr-only"  for="dateLabel">Date: </label>
                                    <input type="date" class="form-control " id="date"  placeholder="Date" aria-describedby="dateLabel">
                                </div>
                            </div>
                            <div class="row">
                              <div class="col"><h6 class="border-bottom font-italic">Add Required Install Items</h6>
                              </div>
                            </div>
                            <div class="form-row add-row" id="itemAddDynamic"> 
                              <div class="form-group col-sm-5">
                                <label for="instItemName">Item Name/No.</label>
                                <select name="" id="instItemName" class="form-control">
                                  <option value="" selected="true" disabled="disabled">Select ---</option>
                                  <option name="ItemNo" value="ItemNo">Item Name</option>
                                  <option name="ItemNo" value="ItemNo">Item Name</option>
                                  <option name="ItemNo" value="ItemNo">Item Name</option>
                                </select>
                              </div>
                              <div class="form-group col-sm-5">
                                <label for="instModel">Model</label>
                                <select name="" id="instModel" class="form-control">
                                  <option value="" selected="true" disabled="disabled">Select ---</option>
                                  <option name="ItemNo" value="ItemNo">Item Name</option>
                                  <option name="ItemNo" value="ItemNo">Item Name</option>
                                  <option name="ItemNo" value="ItemNo">Item Name</option>
                                </select>
                              </div>
                                <div class="form-group col-sm-2">
                                  <label for="itemQuantity">Quantity </label>
                                  <input type="text" class="form-control "  id="itemQuantity"  aria-describedby="itemQuantity">
                             </div>

                            </div>
                            <div class="row">
                              <div class="col">
                                <button class="btn btn-secondary">Add Item +</button>
                              </div>
                            </div>


                        </form>
                      </div>
                        

             </div> <!--   Card Body -->
