  <div id="addCarModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="titleMod">Add Vehicle</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                      <div class="col mx-auto">

                        <form id="addCarForm"> 
                          <div class="form-row">
                              <div class="form-group col-6">
                                  <h6 class="small">Make</h6>
                                  <label class="sr-only" for="addMake">Add Make</label>
                                  <input type="text" class="form-control form-control-sm" id="addMake" name="addNewMake" placeholder="Add New Make">
                                  <label for="selectMake">Select Existing</label>
                                  <select name="selectMake" id="selectMake" class="form-control">
                                    <option value="" selected="true" disabled="disabled">Select ---</option>
                                    <option name="ItemNo" value="ItemNo">Item Name</option>
                                    <option name="ItemNo" value="ItemNo">Item Name</option>
                                    <option name="ItemNo" value="ItemNo">Item Name</option>
                                  </select>
                              </div>
                              <div class="form-group col-6">
                                <h6 class="small">Model</h6>
                                  <label class="sr-only" for="addModel">Password</label>
                                  <input type="password" class="form-control form-control-sm" id="addModel" name="addNewModel" placeholder="Add New Model">   
                                  <label for="selectModel">Select Existing</label>
                                  <select name="selectModel" id="selectModel" class="form-control">
                                    <option value="" selected="true" disabled="disabled">Select ---</option>
                                    <option name="ItemNo" value="ItemNo">Item Name</option>
                                    <option name="ItemNo" value="ItemNo">Item Name</option>
                                    <option name="ItemNo" value="ItemNo">Item Name</option>
                                  </select>
                              </div>
                          
                          </div>
                          <div class="form-row text-white">
                            <button type="submit" class="btn btn-danger btn-sm ml-auto" id="deleteSubmit">Delete</button>
                            <button type="submit" class="btn btn-secondary btn-sm ml-1" id="editSubmit" href="#">Edit</button>
                              <button type="submit" class="btn btn-primary btn-sm ml-1" id="addNewSubmit">Add New</button>
                          </div>
                      </form>

                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container pt-5">
  <div class="card">
      <div class="card-title">
          <h1 class="page-title text-center text-white bg-gradient-primary">Add Agency</h1>
      </div>

      <div class="card-body">
          <div class="container-fluid">
              <form action="" class="form" id="addAgency">
                  <div class="form-row">
                    <div class="form-group col-12">
                      <label for="agencyName" class="sr-only">Agency Name</label>
                      <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="Agency Name">
                    </div>
                  </div>
                  <div class="form-row ">
                      <div class="form-group col-sm-6">
                          <label class="sr-only"  for="fNameLabel">Contact First Name: </label>
                          <input type="text" class="form-control " placeholder="Contact First Name" id="fName" name="fName" aria-describedby="fNameLabel">
                     </div>
                      <div class="form-group col-sm-6">
                          <label class="sr-only"  for="lNameLabel">Contact Last Name: </label>
                          <input type="text" class="form-control " placeholder="Contact Last Name" id="lName" name="lName" aria-describedby="lNameLabel">
                      </div>
                  </div>
                
                  <div class="form-row">
                    <div class="form-group col-12">
                      <label for="inputAddress" class="sr-only">Address</label>
                      <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="Address">
                    </div>
                    <div class="form-group col">
                      <label for="inputAddress2" class="sr-only">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" name="inputAddress2" placeholder="Suite, Department">
                    </div>
                  </div>

                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity" class="sr-only">City</label>
                        <input type="text" class="form-control" id="inputCity" name="inputCity" placeholder="City">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState" class="sr-only">State</label>
                        <input type="text" class="form-control" id="inputState" nameplaceholder="State">
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip" class="sr-only">Zip</label>
                        <input type="text" class="form-control" id="inputZip" name="inputZip" placeholder="Zip">
                      </div>
                    </div>
                  

                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="inputConEmail" class="sr-only">Contact Email</label>
                      <input type="email" class="form-control" id="inputConEmail" name="inputConEmail" placeholder="Contact Email">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputConPhone" class="sr-only">Phone</label>
                      <input type="text" class="form-control" id="inputConPhone" name="inputConPhone" placeholder="Contact Phone">
                    </div>              
                    <div class="form-group col-sm-2 justify-content-end">
                      <button type="submit" class="btn btn-gradient-secondary text-white">Add Agency +</button>
                    </div>
                  </div>
                
          </form>
              

   </div> <!--   Card Body -->
</div> <!--  Card -->
</div> <!-- Container -->
