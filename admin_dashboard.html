  <div id="addCarModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title " id="titleMod">Add Vehicle</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                      <div class="col mx-auto">

                        <form id="addCarForm"> 
                          <div class="form-row">
                              <div class="form-group col-6">
                                  <h6 class="small">Make</h6>
                                  <label class="sr-only" for="addMake">Add Make</label>
                                  <input type="text" class="form-control form-control-sm" id="addMake" name="addNewMake" placeholder="Add New Make">
                                  <label for="selectMake">Select Existing</label>
                                  <select name="selectMake" id="selectMake" class="form-control">
                                    <option value="" selected="true" disabled="disabled">Select ---</option>
                                    <option name="ItemNo" value="ItemNo">Item Name</option>
                                    <option name="ItemNo" value="ItemNo">Item Name</option>
                                    <option name="ItemNo" value="ItemNo">Item Name</option>
                                  </select>
                              </div>
                              <div class="form-group col-6">
                                <h6 class="small">Model</h6>
                                  <label class="sr-only" for="addModel">Password</label>
                                  <input type="password" class="form-control form-control-sm" id="addModel" name="addNewModel" placeholder="Add New Model">   
                                  <label for="selectModel">Select Existing</label>
                                  <select name="selectModel" id="selectModel" class="form-control">
                                    <option value="" selected="true" disabled="disabled">Select ---</option>
                                    <option name="ItemNo" value="ItemNo">Item Name</option>
                                    <option name="ItemNo" value="ItemNo">Item Name</option>
                                    <option name="ItemNo" value="ItemNo">Item Name</option>
                                  </select>
                              </div>
                          
                          </div>
                          <div class="form-row text-white">
                            <button type="submit" class="btn btn-danger btn-sm ml-auto" id="deleteSubmit">Delete</button>
                            <button type="submit" class="btn btn-secondary btn-sm ml-1" id="editSubmit" href="#">Edit</button>
                              <button type="submit" class="btn btn-primary btn-sm ml-1" id="addNewSubmit">Add New</button>
                          </div>
                      </form>

                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
